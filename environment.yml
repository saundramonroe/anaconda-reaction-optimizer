name: reaction-optimizer
channels:
  - defaults
  - conda-forge

dependencies:
  # Python
  - python=3.11

  # Core scientific computing
  - numpy=1.26
  - pandas=2.1
  - scipy=1.11

  # Machine learning
  - scikit-learn=1.3
  - scikit-optimize=0.9.0

  # Chemistry
  - rdkit=2023.09.1

  # Visualization
  - matplotlib=3.8
  - seaborn=0.13
  - plotly=5.18

  # Interactive dashboard
  - panel=1.3
  - hvplot=0.9

  # Jupyter
  - jupyter=1.0
  - notebook=7.0
  - jupyterlab=4.0
  - ipywidgets=8.1

  # Data processing
  - openpyxl=3.1

  # Development tools
  - pytest=7.4
  - black=23.12
  - flake8=6.1

  # Pip packages
  - pip=23.3
  - pip:
    - kaleido==0.2.1
